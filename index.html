<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>    
</head>
<body>
    <div class="container">
        <h1>图片压缩工具</h1>

        <div class="upload-container">
            <label for="upload" class="upload-button">
                选择图片
                <input type="file" id="upload" accept="image/*" hidden>
            </label>
        </div>

        <div class="compression-controls" style="display: none;">
            <label for="quality">压缩质量（越高图片越清晰）：</label>
            <input type="range" id="quality" min="0" max="100" value="75">
            <span id="quality-value">75%</span>
            <div class="quality-hint">
                推荐值：75-85 可以在保持较好画质的同时显著减小文件大小
            </div>
            <button id="compress-btn" class="compress-button">开始压缩</button>
        </div>

        <div class="preview-container">
            <div class="preview-box">
                <h3>原始图片</h3>
                <img id="original-preview" class="preview-image">
                <div class="image-info">
                    <span id="original-size">大小: -- MB</span>
                </div>
            </div>
            <div class="preview-box">
                <h3>压缩后</h3>
                <img id="compressed-preview" class="preview-image">
                <div class="image-info">
                    <span id="compressed-size">大小: -- MB</span>
                </div>
            </div>
        </div>

        <button id="download-btn" class="download-button" style="display: none;">
            下载压缩后的图片
        </button>
    </div>

    <!-- 添加 PDF 工具区域 -->
    <div class="pdf-tools">
        <div class="tool-section">
            <h3>PDF 拆分工具</h3>
            <div class="upload-area">
                <input type="file" id="pdfSplitInput" accept=".pdf">
                <label for="pdfSplitInput" class="upload-label">选择 PDF 文件</label>
            </div>
            
            <!-- PDF 信息显示区域 -->
            <div id="pdfInfo" class="info-area"></div>
            
            <!-- 拆分选项（初始隐藏） -->
            <div id="splitOptions" style="display: none;">
                <div class="split-mode">
                    <h4>选择拆分方式：</h4>
                    <label>
                        <input type="radio" name="splitMode" value="single" checked> 
                        拆分为单页
                    </label>
                    <label>
                        <input type="radio" name="splitMode" value="custom"> 
                        自定义拆分
                    </label>
                </div>

                <div id="customSplitOptions" style="display: none;">
                    <p class="hint">请输入页面范围，例如：1-3,4-9,10-12</p>
                    <input type="text" id="pageRanges" placeholder="1-3,4-9,10-12" class="range-input">
                </div>

                <button id="splitPdfBtn" class="action-button" disabled>开始拆分</button>
            </div>
            
            <div id="splitProgress" class="progress-area"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
